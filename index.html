<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nashville, TN Map</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col sidebar sidebar-catCol">
                <button class="arrow-btn" data-bind="click: showList">
                   <img data-bind="attr: {src: arrow}">
                </button>
            
                <div class="button-div" data-bind="foreach: $root.filter_option">
                    <input class='chk-btn' type="checkbox" data-bind="value: Name(), attr: {id: id()}, checked: $root.filters">
                    <label  data-bind="attr: {'for': id()}">
                        <img class="button-img" data-bind="attr: {src: image()}">
                    </label>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col sidebar sidebar-listCol" data-bind="fadeVisible: showLists">
                    <div class="filter-div">
                        <input id="filter-box" type="search" placeholder="Filter the Lists" data-bind="textInput: filter"/>
                    </div>
                    <!-- col -->
                    <div class="list-section">
                        <ul data-bind="foreach: $root.visiblePlaces">
                            <li data-bind="text: $data.title, click: $parent.markerInfo"></li>
                            <!-- event: { mouseover: $parent.toggleOn, mouseout: $parent.toggleOut}, -->
                        </ul>
                    </div>
            </div>
        </div>
    </div>

    <div id="map"></div> 
          

    <script src='js/knockout/build/output/knockout-latest.js'></script>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery/jquery.min.js"></script>

    <script src="js/app.js"></script>

    <!--google map api-->
    <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGiUC70Bpg4r4vdNSrZKaMyBFgjJ4X6bk&libraries=places&callback=initMap&v=3" onerror="mapError()">
   </script>

</body>

</html>
